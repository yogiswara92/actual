version: '3.8'

services:
  actual:
    image: actualbudget/actual-server:latest
    container_name: actual
    ports:
      - "5006:5006"
    volumes:
      - actual_data:/data
    environment:
      - ACTUAL_ENV=production
      - ACTUAL_UPLOAD_FILE=true
    labels:
      - coolify.network.port=5006
    restart: unless-stopped

volumes:
  actual_data:
